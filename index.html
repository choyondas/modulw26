<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header class="text-center py-8">
        <h1 class="text-5xl font-bold">Bank Of <span class="text-yellow-500">China</span></h1>
        <h3 class="py-4 text-2xl">Welcome to Bank Of China</h3>
    </header>
    <section>
        <div class="w-2/4 bg-green-100 mx-auto text-center py-8 rounded-lg">
            <p class="text-xl font-bold py-4">Users Email</p>
            <input id="emailId" class="w-3/6 py-2 px-4 " placeholder=" Please enter your Email" type="text">
            <p class="text-xl font-bold py-4">Password</p>
            <input id="password" class="w-3/6 py-2 px-4" type="password" placeholder="Enter Your Password ">
        </div>
        <div class="text-center">
            <button id="button" class=" px-6 py-2 my-8 text-white text-xl hover:bg-red-700 bg-red-300 rounded">Login</button>
        </div>
    </section>


    <script>
        function login(input) {
            const email = document.getElementById(input);
            const loginMail = email.value;
            email.value = '';

            return loginMail;
        }

        document.getElementById('button').addEventListener('click', function() {

            // const email = document.getElementById('emailId');
            // const loginMail = email.value;
            const loginMail = login('emailId');

            // email.value = '';
            const password = document.getElementById('password');
            const loginPass = password.value;

            password.value = '';
            if (loginMail == '123' && loginPass == '123') {
                window.location.href = 'index1.html';
            } else {
                alert('please enter right mail and password');
            }

        })
    </script>

</body>

</html>
